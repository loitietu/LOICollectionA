<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOICollectionA</title>
    <meta name="description" content="LOICollectionA Docs">
    <meta name="keywords" content="LOICollectionA,levilamina">
    <meta name="author" content="tietu">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <style type="text/css">	
        .markdown-section pre[data-lang] {
            overflow: auto !important;
        }
        
        .markdown-section pre[data-lang] code {
            overflow: visible;
        }
    
        .line-numbers .line-numbers-rows {
            border-right : 0px solid white;
            padding: 5px;
        }

        .markdown-section pre > code {
            padding: 5px;
        }
    </style>
    <style>
        .red { color: red; }
        .green { color: green; }
        .blue { color: blue; }
        .orange { color: orange; }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: "LOICollectionA",
            repo: "https://github.com/loitietu/LOICollectionA",
            markdown: {
                renderer:{
                    code: function(code, lang) {
                        if(lang =='html') {
                            code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
                        }
                        return ('<pre data-lang="'+lang+'"><code class="line-numbers language-'+lang+'">'+code+'</code></pre>')
                    }
                }	  
            },
            plugins: [
                function (hook, vm) {
                    hook.doneEach(function (html) {                
                        Prism.highlightAll();
                    })
                }
            ],
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            coverpage: true,
            logo: "",
            noEmoji: true,
            mergeNavbar: true,
            notFoundPage: true,
            topMargin: 90,
            search: {
                maxAge: 86400000,
                paths: "auto",
                placeholder: "搜索",
                noData: "找不到结果",
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: "LOICollectionA"
            },
            count: {
                countable: true,
                position: "top",
                margin: "10px",
                float: "right",
                fontsize: "0.9em",
                color: "rgb(90,90,90)",
                language: "chinese",
                localization: {
                    words: "",
                    minute: "",
                },
                isExpected: true
            },
            pagination: {
                previousText: "上一卷",
                nextText: "下一卷",
                crossChapter: true,
                crossChapterText: true
            },
            "flexible-alerts": {
                style: "flat",
                note: {
                    label: "信息"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "切记"
                }
            },
            sidebarDisplayLevel: 0
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-log.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
